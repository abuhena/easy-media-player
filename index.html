<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Media Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="./components/m-range-slider/mr.slider.min.js"></script>
    <script src="./build/em-player.js"></script>
    <link rel="stylesheet" href="./components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./components/m-range-slider/mr.slider.min.css">
    <link rel="stylesheet" href="./build/em-player.css">
    <script>
    </script>
    <style>
    * {
      margin: 0;
    }
    </style>
</head>
<body style="height: 100vh">
    <div style="width: 100%; height: 100%; align-items: center;display: flex;">
        <video src="" data-em-player data-width="854" data-title="GTV Live "></video>
    </div>
    <script>
    if(Hls.isSupported()) {
      setTimeout(function() {

          var video = document.querySelector('.em-video');
          var hls = new Hls();
          hls.loadSource('http://52.74.101.37/hls5/master.m3u8');
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
          });
      }, 2000);
    }
    </script>
</body>
</html>
